<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <script type="text/javascript" src="https://www.google.com/jsapi"></script>
   <script src="./lib/jquery-2.1.3.min.js"></script>
   <script src="./lib/lightstreamer.js"></script>
   <script src="./lib/rsvp-latest.js"></script>
   <script src="./lib/pubsub.js"></script>
   <script src="./lib/sdk.js"></script>
   <script src="./lib/handlebars-v3.0.0.js"></script>
   <script src="./lib/numeral.min.js"></script>
   <script src="./lib/numeral.languages.min.js"></script>
   <script src="./i18n.js"></script>
   <!-- credentials deliberately excluded in .gitignore, whilst authentication work in progress -->
   <script src="./credentials.js"></script>
   <script src="./app.js"></script>
   <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css">
   <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <div class="row hidden warn">
         <div class="col-md-12">
            <p class="bg-danger"></p>
         </div>
      </div>
      <div class="row">
         <div id="controls" class="col-md-12">
            <select id="watchlists"><select>
            <select id="epics"><select>
            <select id="resolution">
               <option value="DAY">Day</option>
               <option value="HOUR">Hour</option>
               <option value="MINUTE_5">5 minutes</option>
            </select>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <div id='chart'>
         </div>
      </div>
   </div>
</body>
</html>
